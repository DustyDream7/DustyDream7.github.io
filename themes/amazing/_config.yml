# 当前使用的Icarus主题的版本                Version of the configuration file
version: 4.0.0
# Icarus主题，可选择"default"/"syberpunk"   Icarus theme variant, can be "default" or "cyberpunk"
variant: default
# Path or URL to the website's logo
logo: /img/logo.png
# 页面元数据设置                    Page metadata configurations
head:
    # 配置网站的图标                URL or path to the website's icon
    favicon: /img/favicon.png
    # Web application manifests configuration
    # https://developer.mozilla.org/en-US/docs/Web/Manifest
    manifest:
        # Name of the web application (default to the site title)
        name: 
        # The displayed name of the web application
        # when there is not enough space to display full name
        short_name: 
        # The start URL of the web application
        start_url: 
        # The default theme color for the application
        theme_color: 
        # A placeholder background color for the application page to display
        # before its stylesheet is loaded
        background_color: 
        # The preferred display mode for the website
        display: standalone
        # Image files that can serve as application icons for different contexts
        icons:
            -
                # The path to the image file
                src: ''
                # A string containing space-separated image dimensions
                sizes: ''
                # A hint as to the media type of the image
                type: 
    # Open Graph 元数据            Open Graph metadata
    # https://hexo.io/docs/helpers.html#open-graph
    open_graph:
        # 页面标题(可选)           Page title (og:title) (optional)
        # 大多数时候你不需要填写    You should leave this blank for most of the time
        title: 方寸小居
        # 页面类型(可选)           Page type (og:type) (optional)
        # 大多数时候你不需要填写    You should leave this blank for most of the time
        type: blog
        # 页面网址(可选)           Page URL (og:url) (optional)
        # 大多数时候你不需要填写    You should leave this blank for most of the time
        url: https://wkt.xyz
        # 页面封面(可选)           Page cover (og:image) (optional) Default to the Open Graph image or thumbnail of the page
        # 大多数时候你不需要填写    You should leave this blank for most of the time
        image: http://cdn.wkt.xyz/avatar.png
        # 网站名称(可选)           Site name (og:site_name) (optional)
        # 大多数时候你不需要填写    You should leave this blank for most of the time
        site_name: 方寸小居
        # 页面作者(可选)           Page author (article:author) (optional)
        # 大多数时候你不需要填写    You should leave this blank for most of the time
        author: Real K
        # 页面描述(可选)           Page description (og:description) (optional)
        # 大多数时候你不需要填写    You should leave this blank for most of the time
        description: blog,java,技术分享,算法,leetcode
        # Twitter card type (twitter:card)
        twitter_card: 
        # Twitter ID (twitter:creator)
        twitter_id: 
        # Twitter ID (twitter:creator)
        twitter_site: 
        # Google+ profile link (deprecated)
        google_plus: 
        # Facebook admin ID
        fb_admins: 
        # Facebook App ID
        fb_app_id: 
    # 页面数据结构化               Structured data of the page
    # https://developers.google.com/search/docs/guides/intro-structured-data
    structured_data:
        # 页面标题(可选)           Page title (optional)
        # 大多数时候你不需要填写    You should leave this blank for most of the time
        title: 方寸小居
        # 页面类型(可选)           Page description (optional)
        # 大多数时候你不需要填写    You should leave this blank for most of the time
        description: blog,java,C++,技术分享,算法,leetcode
        # 页面网址(可选)           Page URL (optional)
        # 大多数时候你不需要填写    You should leave this blank for most of the time
        url: http://wkt.xyz/
        # 页面作者(可选)           Page author (article:author) (optional)
        # 大多数时候你不需要填写    You should leave this blank for most of the time
        author: Real K
        # 页面图片(可选)           Page images (optional) Default to the Open Graph image or thumbnail of the page
        # 大多数时候你不需要填写    You should leave this blank for most of the time
        image: http://cdn.wkt.xyz/avatar.png
    # 额外HTML元数据               Additional HTML meta tags in an array
    meta:
        # 元标签中指定attribute>=<value>风格
        # 这是一个例子：name=theme-color;content=#123456 => <meta name="theme-color" content="#123456">
        # Meta tag specified in <attribute>=<value> style
        # E.g., name=theme-color;content=#123456 => <meta name="theme-color" content="#123456">
        - ''
    # RSS atom.xml所在的URL或路径  URL or path to the website's RSS atom.xml
    rss: /atom.xml
# 页面顶部的导航栏的配置            Page top navigation bar configurations
navbar:
    # 导航栏菜单项目               Naviagtion menu items
    menu:
        首页: /
        归档: /archives
        分类: /categories
        标签: /tags
        关于: /about
    # 显示在右侧的导航栏链接        Links to be shown on the right of the navigation bar
    links:
        GitHub:
            icon: fab fa-github
            url: 'https://github.com/DustyDream7'
# 页脚链接设置                     Page footer configurations
# footer:
#     # Links to be shown on the right of the footer section
#     links:
#         Creative Commons:
#             icon: fab fa-creative-commons
#             url: 'https://creativecommons.org/'
#         Attribution 4.0 International:
#             icon: fab fa-creative-commons-by
#             url: 'https://creativecommons.org/licenses/by/4.0/'
#         Download on GitHub:
#             icon: fab fa-github
#             url: 'https://github.com/ppoffice/hexo-theme-icarus'
# 文章显示设置                           Article related configurations
article:
    # 代码高亮显示设置                   Code highlight settings
    highlight:
        # 代码高亮主题                   Code highlight themes
        # https://github.com/highlightjs/highlight.js/tree/master/src/styles
        theme: atom-one-light
        # 显示复制代码按钮               Show code copying button
        clipboard: true
        # 代码块状态：" "、"折叠"、"展开" Default folding status of the code blocks. Can be "", "folded", "unfolded"
        fold: unfolded
    # 是否显示文章缩略图                 Whether to show thumbnail image for every article
    thumbnail: true
    # 文章许可块                        Article licensing block
    licenses:
        Creative Commons:
            icon: fab fa-creative-commons
            url: 'https://creativecommons.org/'
        Attribution:
            icon: fab fa-creative-commons-by
            url: 'https://creativecommons.org/licenses/by/4.0/'
        Noncommercial:
            icon: fab fa-creative-commons-nc
            url: 'https://creativecommons.org/licenses/by-nc/4.0/'
# 搜索插件设置                          Search plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Search/
