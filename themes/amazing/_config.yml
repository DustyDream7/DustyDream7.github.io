# 分享插件设置                      Share plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Share/
share:
    type: addthis
    # URL to the ShareThis share plugin script
    install_url: //s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5fc37f96919363f8
# 侧边栏设置                        Sidebar configurations.
# 只有当存在一个以上小部件时可见      Please be noted that a sidebar is only visible when it has at least one widget
sidebar:
    # 左侧栏设置                    Left sidebar configurations
    left:
        # 侧边栏是否不随页面滚动     Whether the sidebar sticks to the top when page scrolls
        sticky: true
    # 右侧栏设置                    Right sidebar configurations
    right:
        # 侧边栏是否不随页面滚动     Whether the sidebar sticks to the top when page scrolls
        sticky: true
# 侧栏小部件设置                    Sidebar widget configurations
# http://ppoffice.github.io/hexo-theme-icarus/categories/Widgets/
# 注释对应的节点，包括”-“一起注释掉，相应的widget不显示
widgets:
    # 目录工具                     Table of contents widget configurations
    # Table of contents widget configurations
    -
        # Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: toc
        # Whether to show the index of each heading
        index: true
        # Whether to collapse sub-headings when they are out-of-view
        collapsed: true
        # Maximum level of headings to show (1-6)
        depth: 3
    # Profile widget configurations
    -
        # 小部件位置               Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: profile
        # 作者名称                 Author name
        author: Real K
        # 作者格言                 Title of the author to be shown in the profile widget
        author_title: 轻舟不载愁，微雨不拾秋。
        # 作者所在地               Author's current location to be shown in the profile widget
        location: 加利福尼亚共和国
        # avatar图片的位置或URL     Path or URL to the avatar to be shown in the profile widget
        avatar: http://cdn.wkt.xyz/avatar.png
        # avatar图片是否圆形        Whether show the rounded avatar image
        avatar_rounded: true
        # Email地址                Email address for the Gravatar
        gravatar: 
        # 跟随按钮URL               URL or path for the follow button
        follow_link: 'https://www.zhihu.com/people/Real_K'
        # 链接&图片                 Links to be shown on the bottom of the profile widget
        social_links:
            Github:
                icon: fab fa-github
                url: 'https://github.com/DustyDream7'
            知乎:
                icon: fab fa-zhihu
                url: 'https://www.zhihu.com/people/Real_K'
            Telegram:
                icon: fab fa-telegram
                url: 'https://t.me/DustyDream'
            QQ群:
                icon: fab fa-qq
                url: 'https://shang.qq.com/wpa/qunwpa?idkey=3871887bfc20f097d687002ffa27ec819d6cbcfd3a3921bed8fe4a38812fafcb'
            RSS:
                icon: fas fa-rss
                url: /
    # 友情链接                     Recommendation links widget configurations
    -
        # 小部件位置               Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: links
        # 链接名称                 Names and URLs of the sites
        links:
            方·圆: 'http://blog.fangmingxuan.com'
    # 类别菜单                     Categories widget configurations
    -
        # 小部件位置               Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: categories
    # 最近文章                     Recent posts widget configurations
    -
        # 小部件位置               Where should the widget be placed, left sidebar or right sidebar
        position: right
        type: recent_posts
    # 归档工具                     Archives widget configurations
    -
        # 小部件位置               Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: archives
    # 标签工具                     Tags widget configurations
    -
        # 小部件位置               Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: tags
    # 谷歌邮件订阅                 Google FeedBurner email subscription widget configurations
    -
        # 小部件位置              Where should the widget be placed, left sidebar or right sidebar
        position: left
        type: subscribe_email
        # 输入栏提示文本          Hint text under the email input
        description: 
        # Feedburner ID
        feedburner_id: ''
    ## 广告联盟                     Google AdSense unit configurations
    # -
    #     # 小部件位置              Where should the widget be placed, left sidebar or right sidebar
